name: my_workflow

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
  issues:
    types: [opened, edited]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Slack message on build start
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C07G7NCBVQW
          payload: |
            {
              "channel": "C07G7NCBVQW",
              "text": "游닉 Atenci칩n: Se ha iniciado una nueva construcci칩n.",
              "attachments": [
                {
                  "color": "#FFA500",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Pull Request:*\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Status:*\n`running`"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n`${{ github.event.pull_request.user.login }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Event:*\n`${{ github.event_name }}`"
                        }
                      ]
                    },
                    {
                      "type": "divider"
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Logs"
                          },
                          "url": "${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Commit"
                          },
                          "url": "${{ github.event.pull_request.head.repo.html_url }}/commit/${{ github.event.pull_request.head.sha }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Slack message with build result
        if: success() || failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C07G7NCBVQW
          payload: |
            {
              "channel": "C07G7NCBVQW",
              "text": "游닉 Resultado de la construcci칩n.",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || job.status == 'failure' && '#ff0000' || '#FFA500' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Pull Request:*\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Status:*\n`${{ job.status }}`"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n`${{ github.event.pull_request.user.login }}`"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Event:*\n`${{ github.event_name }}`"
                        }
                      ]
                    },
                    {
                      "type": "divider"
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Logs"
                          },
                          "url": "${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Commit"
                          },
                          "url": "${{ github.event.pull_request.head.repo.html_url }}/commit/${{ github.event.pull_request.head.sha }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
