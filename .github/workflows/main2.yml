name: Notify Slack 2

on:
  pull_request:
    types: [opened, edited, reopened]  # Puedes ajustar los tipos de eventos seg√∫n tus necesidades

jobs:
  new_push_job:
    runs-on: ubuntu-latest
    name: New push to repo
    steps:
    - name: Send GitHub trigger payload to Slack Workflow Builder
      id: slack
      uses: slackapi/slack-github-action@v1.26.0
      with:
        channel-id: 'C07G7NCBVQW' # ID of Slack Channel you want to post to
        payload: "{\"text\": \"posting from a github action\"}"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
